<div class="caloriesStyle">
  <mat-card>
    <mat-card-content>
    <h2 class="example-h2">Insira as Calorias</h2>

    <section class="example-section">
      <mat-form-field class="example-margin">
        <mat-label>Value</mat-label>
        <input matInput type="number" [(ngModel)]="value">
      </mat-form-field>
    </section>
    
  </mat-card-content>
</mat-card>

<mat-card class="example-result-card">
  <mat-card-content>
    <h2>Meta Di√°ria</h2>

    <mat-slider
        class="example-margin"
        [disabled]="disabled"
        [invert]="invert"
        [max]="150"
        [min]="0"
        [step]="1"
        [thumbLabel]="true"
        [tickInterval]="getSliderTickInterval()"
        [(ngModel)]="value"
        [vertical]="vertical">
    </mat-slider>
  </mat-card-content>
</mat-card>
</div>
